<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
	<script src="jquery-multiple-select.js"></script>

	<link rel="stylesheet" type="text/css" href="jquery-multiple-select.css" />

	<script type="text/javascript">
		// $(document).ready(function() {
		// 	multipleSelect.init({
		// 		ids: ['multiple-select']
		// 	});
		// });
	</script>
</head>
<body>
	<select multiple id="multiple-select">
		<option>Option 1</option>
		<option>Option 2</option>
		<option>Option 3</option>
		<option>Option 4</option>
	</select>

	<div class="selector">
		<div class="selector-available">
			<div class="selector-header">
				Available Options
			</div>
			<div class="selector-items">
				<div class="item selected">
					Option 1
				</div>
				<div class="item">
					Option 2
				</div>
				<div class="item">
					Option 3
				</div>
				<div class="item">
					Option 4
				</div>
			</div>
		</div>
		<div class="selector-chooser">
            <img class="add-item" src="images/right-arrow.png">
            <img class="remove-item" src="images/left-arrow.png">
        </div>
		<div class="selector-chosen">
			<div class="selector-header">
				Chosen Options
			</div>
			<div class="selector-items">
				<div class="item selected">
					Option 4
				</div>
			</div>
		</div>
	</div>
</body>
</html>
